<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hackerzone | Terminal</title>

		<link rel="stylesheet" href="css/terminal.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;1,400;1,500&display=swap"
			rel="stylesheet"
		/>

		<link rel="shortcut icon" href="res/favicon.png" type="image/x-icon" />
	</head>
	<body>
		<input type="file" name="" id="test" />

		<section class="terminal">
			<div class="line" data-type="solo">Establishing connection... done</div>
			<div class="line start" data-type="start">WRITING TO DRIVE</div>
			<div class="line" data-type="indent" data-level="1">Finding empty caches</div>
			<div class="line" data-type="indent" data-level="2">Found 3</div>
			<div class="line" data-type="indent" data-level="2">Skipping 4</div>
			<div class="line" data-type="indent" data-level="1">Deleting empty caches</div>
			<div class="line" data-type="indent" data-level="2">1 - DONE</div>
			<div class="line" data-type="indent" data-level="2">2 - DONE</div>
			<div class="line" data-type="indent" data-level="2">3 - DONE</div>
			<div class="line end" data-type="end">CLOSING DRIVE</div>
			<div class="line" data-type="solo">Killing connection... done</div>
		</section>

		<script src="scripts/Writer.js"></script>
		<script src="scripts/Reader.js"></script>
	</body>
</html>
