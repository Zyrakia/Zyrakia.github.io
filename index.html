<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hackerzone | Terminal</title>

		<link rel="stylesheet" href="css/terminal.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;1,400;1,500&display=swap"
			rel="stylesheet"
		/>

		<link rel="shortcut icon" href="res/favicon.png" type="image/x-icon" />
	</head>
	<body>
		<section class="terminal">
			<div class="line" data-type="solo">Establishing connection... done</div>
			<div class="line start_section" data-type="start-section">
				WRITING TO DRIVE
				<div class="line" data-type="indent">
					Finding empty caches
					<div class="line" data-type="indent">Found 3</div>
					<div class="line" data-type="indent">Skipping 4</div>
				</div>
				<div class="line" data-type="indent">
					Deleting empty caches
					<div class="line" data-type="indent">1 - DONE</div>
					<div class="line" data-type="indent">2 - DONE</div>
					<div class="line" data-type="indent">3 - DONE</div>
				</div>
			</div>
			<div class="line end_section" data-type="end-section">CLOSING DRIVE</div>
			<div class="line" data-type="solo">Killing connection... done</div>
		</section>
	</body>
</html>
